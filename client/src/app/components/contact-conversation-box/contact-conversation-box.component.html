<!-- Alternative version while we have the right code to display the right appearance according to the state of the last message -->
<button class="w3-button hover-effect" [ngClass]="{'conv_unread': !read, 'conv_read': read}" (click)="changeStatus()">

  <!-- Interlocutor is from Pingpal and logged-in user has not read the last message yet -->
  <div *ngIf="isPartOfPingpal() && !read">
    <div class="nameContact"><b>{{ this.contact.firstname }} {{ this.contact.lastname }}</b></div>
    <div class="lastMsgBody"><b>{{ lastMessage() }}</b></div>
    <div class="lastMsgTime"><b>{{ lastMessageDate() }}</b></div>
    <img class="icon" [src]="'assets/avatar/'+this.contact.icon+'.png'"/>
  </div>

  <!-- Interlocutor is from Pingpal and logged-in user but read/sent the last message -->
  <div *ngIf="isPartOfPingpal() && read">
    <div class="nameContact"><b>{{ this.contact.firstname }} {{ this.contact.lastname }}</b></div>
    <div class="lastMsgBody">{{ lastMessage() }}</div>
    <div class="lastMsgTime">{{ lastMessageDate() }}</div>
    <img class="icon" [src]="'assets/avatar/'+this.contact.icon+'.png'"/>
  </div>

  <!-- Interlocutor is not from Pingpal and logged-in user has not read the last message yet -->
  <div *ngIf="!isPartOfPingpal() && !read">
    <div class="nameContact"><b>{{ this.interlocutor }}</b></div>
    <div class="lastMsgBody"><b>{{ lastMessage() }}</b></div>
    <div class="lastMsgTime"><b>{{ lastMessageDate() }}</b></div>
  </div>

  <!-- Interlocutor is not from Pingpal and logged-in user but read/sent the last message -->
  <div *ngIf="!isPartOfPingpal() && read">
    <div class="nameContact"><b>{{ this.interlocutor }}</b></div>
    <div class="lastMsgBody">{{ lastMessage() }}</div>
    <div class="lastMsgTime">{{ lastMessageDate() }}</div>
  </div>

</button>
