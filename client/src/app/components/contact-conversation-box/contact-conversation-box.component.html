<a routerLink="conversation/{{ discussion.interlocutor }}">
<button class="w3-button hover-effect" [ngClass]="{'conv_unread': !statusMessage && !sentMessage,
 'conv_read': statusMessage && !sentMessage,
 'sent_msg': sentMessage}"
        (click)="changeStatus()">

  <div *ngIf="!statusMessage">
    <div class="nameContact"><b>{{ discussion.interlocutor }}</b></div>
    <div class="messageStatus"><b>Unread message</b></div>
  </div>
  <div *ngIf="statusMessage">
    <div class="nameContact">{{ discussion.interlocutor }}</div>
    <div class="messageStatus">Read message</div>
  </div>
  <div *ngIf="sentMessage">
    <div class="nameContact">{{ discussion.interlocutor }}</div>
    <div class="messageStatus">Sent message</div>
  </div>

  <!-- For now, it displays the moment of creation of the conversation, but I have to change it so it displays the
  date of the last message exchanged -->
  <div class="timeMsg">{{ discussion.date }}</div>

  <!--  <img class="avatar" src="{{ contact.icon }}" /> -->
</button>
</a>
