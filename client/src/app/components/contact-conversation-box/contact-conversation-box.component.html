<a routerLink="conversation/{{ contact.username }}">
<button class="w3-button hover-effect" [ngClass]="{'conv_unread': !statusMessage, 'conv_read': statusMessage}"
        (click)="changeStatus()">

  <div *ngIf="!statusMessage">
    <div class="nameContact"><b>{{ contact.username }}</b></div>
    <div class="messageStatus"><b>Unread message</b></div>
  </div>
  <div *ngIf="statusMessage">
    <div class="nameContact">{{ contact.username }}</div>
    <div class="messageStatus">Read message</div>
  </div>

  <div class="timeMsg">{{ contact.lastMsgDate }}</div>
  <img class="avatar" src="{{ contact.icon }}" />
</button>
</a>
