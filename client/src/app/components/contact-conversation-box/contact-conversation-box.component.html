<button class="w3-button hover-effect" [ngClass]="{'conv_unread': !statusMessage,
 'conv_read': statusMessage}"
        (click)="changeStatus()">

  <div *ngIf="!statusMessage">
    <div class="nameContact"><b>{{ interlocutor }}</b></div>
    <div class="messageStatus"><b>Unread message</b></div>
  </div>
  <div *ngIf="statusMessage">
    <div class="nameContact">{{ interlocutor }}</div>
    <div class="messageStatus">Read message</div>
  </div>
  <div *ngIf="sentMessage">
    <div class="nameContact">{{ interlocutor }}</div>
    <div class="messageStatus">Sent message</div>
  </div>


<!--  <div class="timeMsg">{{ lastMsgDate }}</div>-->

  <!--  <img class="avatar" src="{{ contact.icon }}" /> -->
</button>
