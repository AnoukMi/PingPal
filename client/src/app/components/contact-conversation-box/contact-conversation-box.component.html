<button class="w3-button hover-effect" (click)="changeStatus()">
  <div *ngIf="isPartOfPingpal()">
    <div *ngIf="!read">
      <!-- Interlocutor is from Pingpal and logged-in user has not read the last message yet -->
      <div class="conv_unread">
        <div class="nameContact"><b>{{ this.contact.firstname }} {{ this.contact.lastname }}</b></div>
        <div class="lastMsgBody"><b>{{ this.lastMessageBody }}</b></div>
        <div class="lastMsgTime"><b>{{ lastMessageDate() }}</b></div>
        <img class="icon" [src]="'assets/avatar/'+this.contact.icon+'.png'"/>
      </div>
    </div>

    <div *ngIf="read">
      <!-- Interlocutor is from Pingpal and logged-in user has read/sent the last message -->
      <div class="conv_read">
        <div class="nameContact"><b>{{ this.contact.firstname }} {{ this.contact.lastname }}</b></div>
        <div class="lastMsgBody"><b>{{ this.lastMessageBody }}</b></div>
        <div class="lastMsgTime"><b>{{ lastMessageDate() }}</b></div>
        <img class="icon" [src]="'assets/avatar/'+this.contact.icon+'.png'"/>
      </div>
    </div>
  </div>

  <div *ngIf="!isPartOfPingpal()">
    <div *ngIf="!read">
      <!-- Interlocutor is not from Pingpal and logged-in user has not read the last message yet -->
      <div class="conv_unread">
        <div class="nameContact"><b>{{ this.interlocutor }}</b></div>
        <div class="lastMsgBody"><b>{{ this.lastMessageBody }}</b></div>
        <div class="lastMsgTime"><b>{{ lastMessageDate() }}</b></div>
      </div>
    </div>

    <div *ngIf="read">
      <!-- Interlocutor is not from Pingpal and logged-in user has read/sent the last message -->
      <div class="nameContact"><b>{{ this.interlocutor }}</b></div>
      <div class="lastMsgBody"><b>{{ this.lastMessageBody }}</b></div>
      <div class="lastMsgTime"><b>{{ lastMessageDate() }}</b></div>
    </div>
  </div>
</button>
