

    <div class="back_bloc">
    <div class="text_title">
      <div class="text_create"><b>Create&nbsp;your&nbsp;account</b></div>  <!--&nbsp; permet de faire un espace sans retour à la ligne-->
    </div>

    <div class="username">
      <div class="text_upper_box">Username:</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
           style="position:absolute;left:6%;top:58%;margin-left:5px">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
      <app-user-writing-frame [placeholder] = "'Enter your username'" [type] = "'text'" [(ngModel)]="login"></app-user-writing-frame>
    </div>

    <div class="password">
      <div class="text_upper_box">Password:</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
           style="position:absolute;left:6%;top:58%;margin-left:5px">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
      <app-user-writing-frame [placeholder] = "'Enter your password'" [type] = "'password'" [(ngModel)]="password"></app-user-writing-frame>
    </div>

    <div class="confirm_password">
      <div class="text_upper_box">Confirm:</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
           style="position:absolute;left:6%;top:58%;margin-left:5px">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
      <app-user-writing-frame [placeholder] = "'Confirm your password'" [type] = "'password'" [(ngModel)]="password"></app-user-writing-frame>
    </div>

    <div class="first_name">
      <div class="text_upper_box">First&nbsp;name:</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
           style="position:absolute;left:6%;top:58%;margin-left:5px">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
      <app-user-writing-frame [placeholder] = "'Enter your first name'" [type] = "'text'" [(ngModel)]="firstname"></app-user-writing-frame>
    </div>

    <div class="last_name">
      <div class="text_upper_box">Last&nbsp;name:</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
           style="position:absolute;left:6%;top:58%;margin-left:5px">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
      </svg>
      <app-user-writing-frame [placeholder] = "'Enter your last name'" [type] = "'text'" [(ngModel)]="lastname"></app-user-writing-frame>
    </div>
    <div class="birthday">
      <div class="text_upper_box">Birthday:</div>
      <app-date-selector></app-date-selector>
    </div>
    <div class="signup_button">
        <button [disabled]="loading" class="w3-button w3-ripple w3-hover-white w3-round-xlarge" (click)="onSubmit()"> <!-- Crée bouton-->
          <span *ngIf="loading" class="w3-spin"></span>
          <div class="text_button" style="font-size: 20px;">SIGN UP</div></button> <!-- Applique style de texte sur texte bouton-->
    </div>
    </div>
