<script src="page-conversation.component.ts"></script>
<div class="text_title contact_name ">{{ discussion.interlocutor }}</div>

<div class="chat w3-round-xlarge">
  <div class="toscroll">
    <app-chat [discussion] = "discussion" [messages] = "messages"></app-chat>
  </div>
</div>
<div class="userWritingBox">
  <app-user-writing-frame [(ngModel)]="message" [placeholder]="'Write your message'"
                          [type]="'text'"></app-user-writing-frame>
  <!-- <app-user-writing-frame [formControl]="messageInput" [placeholder]="'Write your message'"
                          [type]="'text'"></app-user-writing-frame> -->
</div>

<div class="send_button">
  <a routerLink="conversation">
    <button class="w3-button w3-ripple w3-hover-white w3-round-xxlarge" (click) = "onSend()"
            (keyup.enter) = "onSend()"> <!-- CrÃ©e bouton, click permet d'envoyer message mais appuyer sur entrer
                aussi -->
      <div class="text_button">SEND</div></button> <!-- Applique style de texte sur texte bouton-->
  </a>
</div>
