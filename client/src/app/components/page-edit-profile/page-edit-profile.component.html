
<div class="onglet"></div>
<div class="text_title edit ">Edit&nbsp;profile</div>

<div class="bloc">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="text_upper_box text_avatar ">Avatar:</div>
  <div class="avatar_pos">
      <app-list-avatars></app-list-avatars>
  </div>
  <div class="text_upper_box" style="  top: 17vh;">First&nbsp;name:</div> <!--&nbsp; permet de faire un espace sans retour à la ligne-->
  <br>
  <div class="first_name">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
         style="position:absolute;left:1.6vw;top:1.1vh">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
    <app-user-writing-frame formControlName="firstname" [placeholder]="'Modify your first name'"
                            [type] = "'text'"></app-user-writing-frame>
  </div>
  <div class="text_upper_box text_last_name">Last&nbsp;name:</div>
  <div class="last_name">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
         style="position:absolute;left:1.6vw;top:1.1vh">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
    <app-user-writing-frame formControlName="lastname" [placeholder]="'Modify your last name'"
                            [type]="'text'"
    ></app-user-writing-frame>
  </div>
  <div class="text_upper_box text_birthday">Birthday:</div>
  <div class="birthday">
    <app-date-selector (birthdayChange)="receiptBirthChange($event)"></app-date-selector>
  </div>
  <div class="text_upper_box style=" style="top: 16.5vh;">Password:</div>
  <div class="password">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
         style="position:absolute;left:1.6vw;top:1.1vh">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
    <app-user-writing-frame formControlName="password" [placeholder]="'Enter your new password'"
                            [type] = "'text'"></app-user-writing-frame>
  </div>
  <div class="text_upper_box" style="top: 16.7vh;">Confirm editing:</div>
  <div class="confirm_password">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-pencil" viewBox="0 0 16 16"
         style="position:absolute;left:1.6vw;top:1.1vh">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
    <app-user-writing-frame formControlName="validPassword" [placeholder]="'Old password required to edit or delete account'"
                            [type] = "'password'"></app-user-writing-frame>
  </div>
  <div class="update_button">
    <button [disabled]="loading" class="w3-button w3-ripple w3-hover-white w3-round-xxlarge"> <!-- Crée bouton-->
      <div class="text_button">UPDATE</div></button> <!-- Applique style de texte sur texte bouton-->
    <span *ngIf="loading" class="w3-spin"></span>
  </div>
  <div class="delete_button">
    <button [disabled]="loading || getField('validPassword').errors "  (click)="onDelete(editForm.value)" class="w3-button w3-ripple w3-hover-white w3-round-xxlarge"> <!-- Crée bouton-->
      <div class="text_button">Delete account</div></button>
    <span *ngIf="loading" class="w3-spin"></span>
  </div>
  </form>
</div>
