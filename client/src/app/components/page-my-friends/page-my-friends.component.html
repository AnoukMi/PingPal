<div class="onglet"></div>
<div class="text_title friends ">My&nbsp;friends</div>

<div class="text_upper_box">
  <div class="text_search"><b>Search:</b></div>
</div>
<div class="search">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-search" viewBox="0 0 16 16"
       style="position:absolute;left:1.6vw;top:1.3vh">
    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
  </svg>
  <app-user-writing-frame formControlName="username" [placeholder]="'Enter a friend username'"
                          [type] = "'text'" (keyup.enter)="onSearch()"
  ></app-user-writing-frame>
  </form>
</div>

<div *ngIf="isSearched" class="friendsList">
  <app-friend [contact]="selectedContact"></app-friend>
</div>

<div *ngIf="!isSearched" class="friendsList">
  <div class="toscroll" style="position: absolute; left: 2vw; overflow: auto; height: 47vh;">
    <app-current-friends></app-current-friends>
  </div>
</div>
