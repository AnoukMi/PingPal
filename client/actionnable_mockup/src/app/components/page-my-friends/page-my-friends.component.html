<div class="text_title friends ">My&nbsp;friends</div>

<div class="text_upper_box">
  <div class="text_search"><b>Search:</b></div>
  <div class="text_add"><b>Add:</b></div>
</div>

<div class="search">

       style="position:absolute;left:1.6vw;top:1.3vh">

  </svg>
  <app-user-writing-frame [placeholder]="'     Enter a friend username'"
                          [type] = "'text'"
  ></app-user-writing-frame>
</div>

<div class="add">
  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#7D7D7D" class="bi bi-search" viewBox="0 0 16 16"
       style="position:absolute;left:1.6vw;top:1.3vh">

  </svg>
  <app-user-writing-frame [placeholder]="'     Enter an user to add'"
                          [type] = "'text'"
  ></app-user-writing-frame>
</div>
