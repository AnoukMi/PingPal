<div class="w3-round-xlarge box">
  <img class="avatar" src="{{ contact.avatar }}" />
  <div class="username"><b>{{ contact.username }}</b></div>
  <div class="name">{{ contact.firstName }} {{ contact.lastName }} </div>
  <div class="birthday">{{ contact.birthday | date : 'MM/dd/yyyy'}}</div>
</div>
