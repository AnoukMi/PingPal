openapi: 3.0.3
info:
  contact:
    email: contact@mightycode.fr
    url: https://mightycode.fr/
  description: |
    This is a prototype of CPOO Project's front/back API.
  title: CPOO Server API
  version: 0.0.1
servers:
- url: http://localhost:8080/
security:
- CookieAuth: []
tags:
- description: User authentication.
  name: authentication
paths:
  /user/signup:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullUserDTO'
        required: true
      responses:
        "200":
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      security: []
      tags:
      - authentication
      x-content-type: application/json
      x-accepts: application/json
  /user/signin:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
        required: true
      responses:
        "200":
          description: Success
          headers:
            Set-Cookie:
              explode: false
              schema:
                type: string
              style: simple
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      security: []
      tags:
      - authentication
      x-content-type: application/json
      x-accepts: application/json
  /user/signout:
    post:
      responses:
        "200":
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      tags:
      - authentication
      x-accepts: application/json
  /user/delete:
    post:
      responses:
        "200":
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      tags:
      - authentication
      x-accepts: application/json
  /user/conversations:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ConversationDTO'
                type: array
          description: Provide the list of the conversations between the user and
            others
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Retrieve all conversations (headers) between the current user and others
      tags:
      - conversation
      x-accepts: application/json
  /user/{userID}/messages:
    get:
      parameters:
      - description: Username of the interlocutor with whom the messages of the conversation
          are exchanged
        explode: false
        in: path
        name: userID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MessageDTO'
                type: array
          description: Provide the list of messages sent both by the user and his
            interlocutor for a given interlocutor
        "404":
          description: UserID not found in the current user conversations
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Retrieve all messages in a given conversation
      tags:
      - conversation
      x-accepts: application/json
  /user/{userID}/message:
    post:
      parameters:
      - description: Username of the interlocutor to whom send a message
        explode: false
        in: path
        name: userID
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageReducedDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MessageDTO'
                type: array
          description: Add the message to the list of messages with the given user
            and return the updated list
        "404":
          description: UserID not found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Send a new message to a given user
      tags:
      - conversation
      x-content-type: application/json
      x-accepts: application/json
  /user/conversation/{user}:
    delete:
      parameters:
      - description: Username or peer address of the interlocutor from whom we want
          to delete the conversation
        explode: false
        in: path
        name: user
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: "Success, conversation deleted"
        "404":
          description: UserID not found in the current user's list of conversations
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Delete an existing conversation (the header and all contained messages)
        with a given user
      tags:
      - conversation
      x-accepts: application/json
    get:
      parameters:
      - description: Username or peer address of the interlocutor from whom we want
          to retrieve the conversation
        explode: false
        in: path
        name: user
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDTO'
          description: Provide the header of the found conversation with the given
            user
        "404":
          description: UserID not found in the current user's list of conversations
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Search an existing conversation (the header) with a given user
      tags:
      - conversation
      x-accepts: application/json
    post:
      parameters:
      - description: Username or peer address of the new interlocutor with whom to
          start a discussion
        explode: false
        in: path
        name: user
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDTO'
          description: Create the new conversation and return the header
        "404":
          description: UserID not found in the users of the application
        "400":
          description: A conversation already exists with the given UserID
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Create a new (empty) conversation with a given user
      tags:
      - conversation
      x-accepts: application/json
  /user/conversation/{msgID}:
    delete:
      parameters:
      - description: ID of the message to delete in the list of messages
        explode: false
        in: path
        name: msgID
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      responses:
        "200":
          description: "Success, message deleted"
        "404":
          description: UserID not found in the list of messages
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Delete a message already sent
      tags:
      - conversation
      x-accepts: application/json
    patch:
      parameters:
      - description: ID of the message to modify in the list of messages
        explode: false
        in: path
        name: msgID
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: New content of the message
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageDTO'
          description: "Success, return modified message"
        "404":
          description: msgID not found in the list of messages
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Modify a certain message already sent
      tags:
      - conversation
      x-content-type: application/json
      x-accepts: application/json
  /user/shareMessage:
    delete:
      responses:
        "200":
          description: "Success, delete the message (also if it was already empty)"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Remove the previous shared message to make it empty
      tags:
      - profile
      x-accepts: application/json
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicMessageDTO'
        required: true
      responses:
        "200":
          description: "Success, reset the previous post and share the message"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Post a new public message ("status") for all the current user friends
        and remove the previous one
      tags:
      - profile
      x-content-type: application/json
      x-accepts: application/json
  /user/profile:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUserDTO'
          description: "Success, profile retrieved and returned"
        "400":
          description: "Error, could not retrieve the current information about the\
            \ user"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Get the current information about the user
      tags:
      - profile
      x-accepts: application/json
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullUserDTO'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullUserDTO'
          description: "Success, updated profile returned"
        "400":
          description: "Error, could not retrieve the information updated"
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Update information about the user
      tags:
      - profile
      x-content-type: application/json
      x-accepts: application/json
  /user/friend/{userID}:
    delete:
      parameters:
      - description: Username of the friend to remove
        explode: false
        in: path
        name: userID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: "Success, contact deleted"
        "404":
          description: UserID not found in the current user's list of friends
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Delete an existing contact (remove from the list of friends of the
        current user)
      tags:
      - contact
      x-accepts: application/json
    get:
      parameters:
      - description: Username of the friend to search
        explode: false
        in: path
        name: userID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactProfileDTO'
          description: Provide the header of the found contact profil of the given
            username
        "404":
          description: UserID not found in the current user's list of friends
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Search an existing contact in the list of the current user's friends
      tags:
      - contact
      x-accepts: application/json
    post:
      parameters:
      - description: Username of the user to add
        explode: false
        in: path
        name: userID
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactProfileDTO'
          description: Add the user in the list of contacts (friends) and return the
            header contact profil of the new friend
        "404":
          description: UserID not found in the users of the application
        "400":
          description: UserID already existing in the list of friends
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Add a new contact to the current user's friends
      tags:
      - contact
      x-accepts: application/json
  /user/friends:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ContactProfileDTO'
                type: array
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
          description: Error
      summary: Get the user's list of friends
      tags:
      - contact
      x-accepts: application/json
components:
  schemas:
    ErrorDTO:
      properties:
        timestamp:
          type: string
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
      type: object
    UserDTO:
      example:
        remember: true
        password: abc2001/n
        login: anouk20
      properties:
        login:
          example: anouk20
          type: string
        password:
          example: abc2001/n
          type: string
        remember:
          description: To choose if the user wants to remember their information for
            next time
          example: true
          type: boolean
      required:
      - login
      - password
      - remember
      type: object
    FullUserDTO:
      allOf:
      - $ref: '#/components/schemas/UserDTO'
      - properties:
          icon:
            description: Number (ref) of the profile icon (image) of the user
            example: 6
            type: integer
          firstname:
            example: Anouk
            type: string
          lastname:
            example: Migliavacca
            type: string
          birthday:
            format: date-time
            type: string
          address:
            example: anouk.mi@domain
            type: string
        required:
        - address
        - birthday
        - firstname
        - icon
        - lastname
        type: object
    ConversationDTO:
      example:
        lastMessageDate: 2000-01-23T04:56:07.000+00:00
        userID: ambre_lv
        peerAddress: alv@domain
      properties:
        userID:
          description: Username of the interlocutor
          example: ambre_lv
          type: string
        peerAddress:
          example: alv@domain
          type: string
        lastMessageDate:
          description: Date of the last sent message to be able to sort conversations
            from the newest to the oldest
          format: date-time
          type: string
      required:
      - lastMessageDate
      - peerAddress
      type: object
    MessageReducedDTO:
      example:
        recipientID: anouk20 OR anouKmi@domain
        content: Hello friend
      properties:
        recipientID:
          description: Username (userID) of the interlocutor or the peerAddress
          example: anouk20 OR anouKmi@domain
          type: string
        content:
          description: Text contained in the message
          example: Hello friend
          type: string
      required:
      - content
      - recipientID
      type: object
    MessageDTO:
      allOf:
      - $ref: '#/components/schemas/MessageReducedDTO'
      - properties:
          msgID:
            description: ID of the message in the list of messages
            example: 1029374
            format: int64
            type: integer
          autorID:
            description: Username (userID) of the writer if it's a registered user
              of the app
            example: ambre_lv
            type: string
          autorAddress:
            description: PeerAddress of the writer
            example: alv@domain
            type: string
          date:
            description: Date of the message to be able to sort messages from the
              newest to the oldest
            format: date-time
            type: string
          edited:
            description: "True if message has been edited, false otherwise"
            example: false
            type: boolean
        required:
        - autorAddress
        - date
        - edited
        - msgID
        type: object
    PublicMessageDTO:
      example:
        userID: anouk20
        content: Hello everybody
      properties:
        userID:
          description: Username (userID) of the writer
          example: anouk20
          type: string
        content:
          description: Text contained in the message
          example: Hello everybody
          type: string
      required:
      - content
      - userID
      type: object
    ContactProfileDTO:
      example:
        birthday: 2000-01-23T04:56:07.000+00:00
        firstname: Ambre
        icon: 5
        userID: ambre_lv
        sharedMessage: Hi everybody!
        peerAddress: alv@domain
        lastname: Leveille
      properties:
        userID:
          description: Username (userID) of the contact
          example: ambre_lv
          type: string
        peerAddress:
          description: E-mail address of the contact
          example: alv@domain
          type: string
        icon:
          description: Number (ref) of the profile icon (image) of the user
          example: 5
          type: integer
        firstname:
          example: Ambre
          type: string
        lastname:
          example: Leveille
          type: string
        birthday:
          format: date-time
          type: string
        sharedMessage:
          description: Content of the public message (status) shared by the contact
            (can be empty)
          example: Hi everybody!
          type: string
      required:
      - birthday
      - firstname
      - icon
      - lastname
      - peerAddress
      - userID
      type: object
  securitySchemes:
    CookieAuth:
      description: Use a session cookie to authenticate (see /login).
      in: cookie
      name: JSESSIONID
      type: apiKey
x-samples-languages:
- curl
- javascript
- node
- java
- python
- php

