openapi: 3.0.3
info:
  contact:
    email: contact@mightycode.fr
    url: https://mightycode.fr/
  description: |
    This is a prototype of CPOO Project's front/back API.
  title: CPOO Server API
  version: 0.0.1
servers:
  - url: http://localhost:8080/
security:
  - CookieAuth: [ ]
tags:
  - name: authentication
    description: User's authentication management
  - name: conversation
    description: User's conversations management
  - name: message
    description: User's messages management
  - name: profile
    description: User's profile information management
  - name: contact
    description: User's contacts management

paths:
  /user/signup:
    post:
      security: [ ]
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FullUserDTO'
      responses:
        '200':
          description: Success
        '409':
          description: Conflict, a user account with the same login already exists
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /user/signin:
    post:
      security: [ ]
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: Success
          headers:
            Set-Cookie:
              schema:
                type: string
        '401':
          description: Unauthorized, invalid login or password
        '409':
          description: Conflict, user already signed in (the session cookie is valid)
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /user/signout:
    post:
      tags:
        - authentication
      responses:
        '200':
          description: Success
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /user/delete:
    delete:
      tags:
        - authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDTO'
      responses:
        '200':
          description: Success
        '401':
          description: Unauthorized, invalid password
        '404':
          description: Current user not found
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /user/conversation/conversations:
    get:
      summary: Retrieve all conversations (headers) between the current user and others
      tags:
        - conversation
      responses:
        '200':
          description: Provide the list of the conversations between the user and others
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ConversationDTO'
        '400':
          description: Bad request
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /user/conversation/newConversation/{user}:
    post:
      summary: Create a new (empty) conversation with a given user
      tags:
        - conversation
      parameters:
        - name: user
          in: path
          description: Username or peer address of the new interlocutor with whom to start a discussion
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Create the new conversation and return the header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDTO'
        '404':
          description: UserID not found in the users of the application
        '409':
          description: Conflict, a conversation already exists with the given UserID
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /user/conversation/{login}:
    get:
      summary: Search an existing conversation (the header) with a given user
      tags:
        - conversation
      parameters:
        - name: login
          in: path
          description: Username or peer address of the interlocutor from whom we want to retrieve the conversation
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Provide the header of the found conversation with the given user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDTO'
        '410':
          description: The conversation is no more available, has been deleted
        '404':
          description: UserID not found in the current user's list of conversations
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
    delete:
      summary: Delete an existing conversation (the header and all contained messages) with a given user
      tags:
        - conversation
      parameters:
        - name: login
          in: path
          description: Username or peer address of the interlocutor from whom we want to delete the conversation
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success, conversation deleted
        '404':
          description: UserID not found in the current user's list of conversations
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'

  /user/message/{userID}/messages:
    get:
      summary: Retrieve all messages in a given conversation
      tags:
        - message
      parameters:
        - name: userID
          in: path
          description: Username of the interlocutor with whom the messages of the conversation are exchanged
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Provide the list of messages sent both by the user and his interlocutor for a given interlocutor
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageDTO'
        '410':
          description: The messages are no more available, have been deleted
        '404':
          description: UserID not found in the current user conversations
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
  /user/message/newMessage/{recipient}:
    post:
      summary: Send a new message to a given user
      tags:
        - message
      parameters:
        - name: recipient
          in: path
          description: Username of the interlocutor with whom the messages of the conversation are exchanged
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              format: string
      responses:
        '200':
          description: Add the message to the list of messages with the given user and return the updated list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageDTO'
        '404':
          description: UserID not found
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDTO'
